<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2 class="page-title">
          <img class="svg" src="assets/svg/file.png">
          <span>Todo List App</span>
        </h2>
      </div>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="YapÄ±lacak yeni madde ekle" #newTodo>
          </mat-form-field>
          <button mat-raised-button color="primary" type="button" (click)="addTodo(newTodo)">Ekle</button>
        </form>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <mat-card class="d-flex">
          <div class="example-container">
            <h2>To do</h2>

            <div
              cdkDropList
              #todoList="cdkDropList"
              [cdkDropListData]="todo"
              [cdkDropListConnectedTo]="[processList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of todo" cdkDrag>
                <img class="svg" src="assets/svg/time.png" alt="">{{item}}</div>
            </div>
          </div>

          <div class="example-container">
            <h2>Process</h2>

            <div
              cdkDropList
              #processList="cdkDropList"
              [cdkDropListData]="process"
              [cdkDropListConnectedTo]="[doneList,todoList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of process" cdkDrag>
                <img class="svg" src="assets/svg/processing.png" alt="">{{item}}</div>
            </div>
          </div>

          <div class="example-container">
            <h2>Done</h2>

            <div
              cdkDropList
              #doneList="cdkDropList"
              [cdkDropListData]="done"
              [cdkDropListConnectedTo]="[processList]"
              class="example-list"
              (cdkDropListDropped)="drop($event)">
              <div class="example-box" *ngFor="let item of done" cdkDrag>
                <img class="svg" src="assets/svg/like.png" alt="">{{item}}</div>
            </div>
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</div>
